<ul class="mod-imageGrid">
{% for post in gridposts %}
    <li>
        <a href="{{ post.url }}">
            <h2>
                <span>
                    {{ post.title }}
                    {% if post.date %}
                    <time datetime="{{ post.date | date_to_xmlschema }}">
                        {{ post.date | date:"%b %d %Y" }}
                    </time>
                    {% endif %}
                </span>
            </h2>
            {% if post.postimage %}
            <img src="{{ post.postimage }}" alt="{{ post.title }}">
            {% else %}
            <img src="{{site.postimage_default}}" alt="{{post.title}}" />
            {% endif %}
        </a>
    </li>
{% endfor %}
</ul>
