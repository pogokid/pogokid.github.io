<nav class="related-posts">
    {% if page.related %}
    <h2>Related Posts</h2>
    <p>Showing posts tagged as <strong>{{ page.related }}</strong></p>
    <ul class="list-blogs menu">
        {% for post in site.categories[page.related] %}
            <li class="cc">
                <a href="{{ post.url }}">
                    {{ post.title }}
                    <span class="list-blogs-date">{{ post.date | date:"%d %b %Y" }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
</nav>
