
<div class="PostHeader {%if page.isSmallHeader %}PostHeader--isSmall{% endif %}">
  <h1 class="PostHeader-title">
    <a class="PostHeader-titleLink" href="{{ page.url }}">{{ page.title }}</a>
    {% if page.subtitle %}
    <small class="PostHeader-subtitle">{{ page.subtitle }}</small>
    {% endif %}
    {% if page.date %}
    <time class="PostHeader-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date:"%b %d %Y" }}
    </time>
    {% endif %}
  </h1>
  <div class="PostHeader-bg"
       style="{% if page.postimage %}background-image: url({{ page.postimage }});{% else %}background-image: url({{ site.postimage_default }});{% endif %}">
  </div>
</div>
