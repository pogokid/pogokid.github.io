<section class="AwardsColumn">
  {% for award in site.data.awards %}
  <section class="AwardsColumn-award">
    <div class="AwardsColumn-imageWrapper">
      <img class="AwardsColumn-image" src="{{ award.image }}" alt="{{ award.name }}">
    </div>
    <h3 class="AwardsColumn-name"><a href="{{ award.url }}">{{ award.name }}</a></h3>
    <h4 class="AwardsColumn-project">{{ award.project }}</h4>
  </section>
  {% endfor %}
</section>
